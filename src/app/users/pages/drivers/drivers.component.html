<h1>Log In as Driver</h1>
<button mat-button [routerLink]="['register']" class="button">Sign Up</button>
<mat-card *ngFor="let driver of drivers" class="article-card" style="flex: 1 1 auto;">
  <mat-card-title>{{ driver.name }}</mat-card-title>
  <mat-card-subtitle>{{ driver.lastName }}</mat-card-subtitle>
  <button [routerLink]="[driver.id]">Log In</button>
</mat-card>
<button mat-button [routerLink]="['/home']" class="button">Return Home</button>
