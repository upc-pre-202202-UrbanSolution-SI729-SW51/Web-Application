<div class="table-wrapper">
  <h1>Parking Lots Cataloge</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> location</th>
      <td mat-cell *matCellDef="let element">{{ element.location }}</td>
    </ng-container>
    <ng-container matColumnDef="hoursOfAttention">
      <th mat-header-cell *matHeaderCellDef> hoursOfAttention</th>
      <td mat-cell *matCellDef="let element">{{ element.hoursOfAttention }}</td>
    </ng-container>
    <ng-container matColumnDef="costHours">
      <th mat-header-cell *matHeaderCellDef> costHours</th>
      <td mat-cell *matCellDef="let element">{{ element.costHours }}</td>
    </ng-container>
    <ng-container matColumnDef="reservation">
      <th mat-header-cell *matHeaderCellDef> reservation</th>
      <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" (click)="navigateToReservation()">Reservation</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{'editable-row': parkingLotData.id === row.id}"></tr>
  </table>


  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons></mat-paginator>

</div>
