<div class="table-wrapper">
  <h1>Parking Lots History</h1>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> #Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Reservation_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Reservation_id</th>
      <td mat-cell *matCellDef="let element">{{ element.Reservation_id }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>
    <ng-container matColumnDef="NameOfParking">
      <th mat-header-cell *matHeaderCellDef> NameOfParking</th>
      <td mat-cell *matCellDef="let element">{{ element.NameOfParking }}</td>
    </ng-container>
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef> Location</th>
      <td mat-cell *matCellDef="let element">{{ element.Location }}</td>
    </ng-container>
    <ng-container matColumnDef="HoursOfState">
      <th mat-header-cell *matHeaderCellDef> HoursOfState</th>
      <td mat-cell *matCellDef="let element">{{ element.HoursOfState }}</td>
    </ng-container>
    <ng-container matColumnDef="CostHours">
      <th mat-header-cell *matHeaderCellDef> CostHours</th>
      <td mat-cell *matCellDef="let element">{{ element.CostHours }}</td>
    </ng-container>
    <ng-container matColumnDef="Total">
      <th mat-header-cell *matHeaderCellDef> Total</th>
      <td mat-cell *matCellDef="let element">{{ element.Total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [ngClass]="{'editable-row': reservationHistoryData.id === row.id}"></tr>
  </table>


  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"
                 showFirstLastButtons></mat-paginator>

</div>
