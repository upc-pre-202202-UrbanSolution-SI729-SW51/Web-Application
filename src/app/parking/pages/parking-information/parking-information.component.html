<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{parkingLot.name}}</mat-card-title>
      <mat-card-subtitle>{{parkingLot.location}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{parkingLot.hoursOfAttention}} <br>
    {{parkingLot.costHours}}
  </mat-card-content>
  <button [routerLink]="['book']">Book</button>
</mat-card>
